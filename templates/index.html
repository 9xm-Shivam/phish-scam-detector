<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI-Powered Phishing & Scam Detector</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Phishing & Scam Detector</h1>

    <section class="box">
      <h2>Scan a URL</h2>
      <form action="/scan_url" method="POST">
        <input type="text" name="url" placeholder="e.g. example.com or https://example.com" required>
        <button type="submit">Scan URL</button>
      </form>
    </section>

    <section class="box">
      <h2>Scan a Document (PDF / TXT / HTML)</h2>
      <form action="/scan_doc" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.txt,.html,.htm" required>
        <button type="submit">Upload & Scan</button>
      </form>
    </section>

    <footer>
      <p>Created by Shivam.</p>
    </footer>
  </div>
</body>
</html>
